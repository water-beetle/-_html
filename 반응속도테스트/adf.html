<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>반응속도 테스트</title>
		<style>
			#screen {
				width : 300px;
				height : 200px;
				text-align : center;
				user-select : none;
				line-height : 180px;
			}
			#screen.waiting {
				background-color : aqua;
			}
			#screen.ready {
				background-color : red;
			}
			#screen.now {
				background-color : green;
			}
			
		</style>
	</head>
	<body>
		<div id='screen' class = 'waiting'>클릭해서 시작하세요</div>
		<script src="반응속도테스트.js"></script>
		
	</body>
</html>
